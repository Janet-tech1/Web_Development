<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me Card</title>
    <style>
        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(red, green, blue);
            font-size: large;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: 500;
            padding: 15px;
            margin: 200px 200px;
            border-radius: 0%;
            border-radius: 1px;
            height: 150vh;
        }

        h1 {
            color: darkred;
            font-style: italic;
            font-size: 40px;
            font-weight: 600;
            text-align: center;
        }

        .paragraph1 {
            height: 50px;
            color: brown;
            font-weight: 400;
            text-align: center;
        }

        .paragraph2 {
            height: 50px;
            color: brown;
            font-weight: 300;
            text-align: center;
        }

        .paragraph3 {
            height: 50px;
            color: brown;
            font-weight: 400;
            text-align: center;
        }

        .paragraph4 {
            height: 50px;
            color: brown;
            font-weight: 400;
            text-align: center;
        }

        .paragraph5 {
            height: 50px;
            color: brown;
            font-weight: 400;
            text-align: center;
        }

        .highlight {
            color: blueviolet;
            font-style: italic;
        }

        .highlight1 {
            color: cornflowerblue;
            font-style: italic;
        }
    </style>


</head>

<body>

    <div class="card-container">
        <h1>Adorned by Bommiee</h1>
    </div>
    <div class="paragraph1">
        <p>Hello! I'm <span class="highlight">Bamgbose Janet Olasubomi</span>, <span class="highlight1">a fashion designer</span>.</p>

    </div>

</body>

</html>
